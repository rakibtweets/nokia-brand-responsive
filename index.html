<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Nokia Brand</title>
    <!-- Nokia Favicon -->
    <link rel="shortcut icon" href="images/nokia-favicon.png" type="image/x-icon">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Main css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar  -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light py-3">
            <div class="container">
                <a class="navbar-brand fw-bold text-white" href="#"><span class=" text-primary">Nokia</span>Brand</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link active text-white fw-bold" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link text-white" href="#">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class=" d-flex">
                    <a class=" nav-link text-white" href="#">Login</a>
                    <a class="nav-link text-white btn btn-primary" href="#">Become a member</a>
                </div>
            </div>
        </nav>

        <!-- Landing Banner -->

        <section class="landing-banner">
            <div class="container">
                <div class="row align-items-center my-5">
                    <div class="banner-details col-lg-6 col-12">
                        <h1 class=" fw-bold display-3 text-white">Financial Assistance With True Purpose</h1>
                        <p class=" text-white my-5">We know how large objects will act,
                            but things on a small scale.</p>
                        <div class="button-links d-flex">
                            <a href="#" class="btn btn-primary rounded-pill me-3 px-3"> Get Quote Now</a>
                            <a href="#" class="btn btn-outline-primary text-white rounded-pill px-3"> Get Quote Now</a>
                        </div>
                    </div>
                    <div class="banner-img col-lg-6 col-12 ">
                        <img class=" img-fluid ms-auto" src="images/banner-picture.png" alt="Banner images">
                    </div>
                </div>
            </div>

        </section>



    </header>





    <!-- Bootstrap Js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
